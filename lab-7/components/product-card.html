<style>
  :host {
    --card-border-color: #ccc;
    --card-shadow: rgba(0, 0, 0, 0.1);
    --card-shadow-hover: rgba(0, 0, 0, 0.15);
    --image-bg-color: #f0f0f0;
    --heading-color: #333;
    --price-color: #000000;
    --old-price-color: #888;
    --muted-color: #555;
    --button-bg: #a77ca1;
    --button-hover: #574f55;
    --promotion-bg: #ff4757;

    display: block;
    width: 300px;
    border: 1px solid var(--card-border-color);
    border-radius: 8px;
    padding: 15px;
    box-shadow: 2px 2px 10px var(--card-shadow);
    font-family: system-ui, Arial, sans-serif;
    margin: 10px;
    box-sizing: border-box;
    transition: transform 0.2s;
  }
  :host(:hover) {
    transform: translateY(-3px);
    box-shadow: 4px 4px 15px var(--card-shadow-hover);
  }
  .product-card {
    text-align: center;
    display: flex;
    flex-direction: column;
    height: 100%;
  }
  .product-image {
    width: 100%;
    height: 200px;
    background-color: var(--image-bg-color);
    margin-bottom: 10px;
    overflow: hidden;
    border-radius: 4px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  h2 {
    font-size: 1.3rem;
    margin: 0 0 10px 0;
    color: var(--heading-color);
    text-align: center;
  }
  .price {
    font-size: 1.6rem;
    color: var(--price-color);
    font-weight: bold;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .old-price {
    text-decoration: line-through;
    color: var(--old-price-color);
    font-size: 0.9em;
    font-weight: normal;
    margin-left: 10px;
  }
  .options {
    margin-bottom: 15px;
    text-align: left;
  }
  .options p {
    font-weight: bold;
    margin: 5px 0;
    font-size: 0.9rem;
    color: var(--muted-color);
  }
  .add-to-cart {
    width: 100%;
    padding: 10px;
    background-color: var(--button-bg);
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    transition: background-color 0.2s;
    margin-top: auto;
  }
  .add-to-cart:hover {
    background-color: var(--button-hover);
  }
  slot[name="promotion"]::slotted(*) {
    background-color: var(--promotion-bg);
    color: #333;
    padding: 5px 8px;
    border-radius: 3px;
    font-size: 0.8rem;
    font-weight: bold;
    display: inline-block;
    margin-left: 10px;
    vertical-align: middle;
  }
</style>

<div class="product-card">
  <div class="product-image">
    <slot name="image"></slot>
  </div>
  <div class="header-info">
    <h2 slot="name"><slot name="name">Brak Nazwy</slot></h2>
    <slot name="promotion"></slot>
  </div>
  <div class="price">
    <slot name="price">0.00 PLN</slot>
  </div>

  <div class="options">
    <p>Kolory:</p>
    <slot name="colors">Brak</slot>

    <p>Rozmiary:</p>
    <slot name="sizes">Brak</slot>
  </div>

  <button class="add-to-cart">Dodaj do koszyka</button>
</div>
